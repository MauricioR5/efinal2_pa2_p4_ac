<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilo.css" type="text/css">
	<title>Document</title>
</head>

<body>
	<table class="table table-dark table-striped">
		<form th:action="@{/estudiantes/insertar}" th:object="${estudiante}" th:method="POST">
			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${estudiante.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${estudiante.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido:</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${estudiante.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Dirección:</label>
				</td>
				<td>
					<input type="text" id="direccion" th:field="${estudiante.direccion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Teléfono:</label>
				</td>
				<td>
					<input type="text" id="telefono" th:field="${estudiante.telefono}">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Registrar">
				</td>
			</tr>
		</form>
		<tr>
			<td>
				<form th:action="@{/estudiantes/insertar}" th:method="GET">
					<input type="submit" value="Volver">
				</form>
			</td>
		</tr>

	</table>
</body>

</html>
